<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="www/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="www/lib/ionic/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="www/lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="www/js/app.js"></script>
    <script src="www/js/GeoCtrl.js"></script>
  </head>
  <body ng-app="whoami">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">whoami</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="GeoCtrl as geo">
          <button class="button button-full button-dark" ng-click="geo.where()">WHEREAMI?</button>
          <div ng-show="geo.ownLat">({{geo.ownLat}}, {{geo.ownLong}})</div>
        </div>

        <div ng-controller="GeoCtrl as geo">
          <button class="button button-full button-dark" ng-click="geo.getDistance(geo.ownLat, geo.ownLong)">Distance?</button>
          <div>{{geo.distance}}km</div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
